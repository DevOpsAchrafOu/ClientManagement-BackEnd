
app.version=0.1
server.port=8081
host.dns=http://localhost:8081

#logging.level.web=TRACE
#logging.level.org.springframework.web=TRACE

## dateBase(BD) Properties
#mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url jdbc:mysql://localhost:3306/clientManagement_dev
spring.datasource.username = root
spring.datasource.password = 


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database (done automatic by JPA)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=false

spring.mvc.pathmatch.matching-strategy= ANT_PATH_MATCHER


