
app.version=0.1
server.port=8081
host.dns=http://localhost:8081


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database (done automatic by JPA)
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql=false

#other things
spring.mvc.pathmatch.matching-strategy= ANT_PATH_MATCHER
server.tomcat.accesslog.enabled=true

## dateBase(BD) Properties
#postgresql
spring.datasource.url = jdbc:postgresql://localhost:5432/clientManagement_dev_00
spring.datasource.username = postgres
spring.datasource.password = root
spring.datasource.driver-class-name=org.postgresql.Driver







